services:
  # PostgreSQL Database
  #TODO security vulnerability on port bindings
  postgres:
    image: postgres:16-alpine
    container_name: roommate-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - roommate-network

  # NestJS Application (Production)
  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.prod
      target: production
    container_name: roommate-app-prod
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      APP_NAME: ${APP_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - roommate-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: roommate-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - roommate-network

volumes:
  postgres_data_prod:
    driver: local

networks:
  roommate-network:
    driver: bridge